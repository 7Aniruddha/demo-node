<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="https://faberinfinite.com/wp-content/uploads/2017/11/favicon.png">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet"  type="text/css" href="/css/style.css">
    <title>Registration</title>
</head>
<body>
    <form action="/" method="post" id="form">                
         <div class="container register">
            <div class="row">
                <div class="col-md-3 register-left">
                    <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                    <h2>WELCOME</h2>
                    <p><b>You are just a few steps away from being a professional developer!</b></p>
                </div>
                
                <!-- This is the Registration tab -->
                <div class="col-md-9 register-right">
                    <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="register-tab" data-toggle="tab" href="#register-bar" role="tab" aria-controls="register-bar" aria-selected="true">REGISTER</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="login-tab" data-toggle="tab" href="#login-bar" role="tab" aria-controls="login-bar" aria-selected="true">LOGIN</a>
                        </li>
                    </ul>
                    
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="register-bar" role="tabpanel" aria-labelledby="register-tab">
                            <h1 class="register-heading">Join us now...</h1>
                           
                            <div class="row register-form">

                                <div class="col-md-9 m-auto">
                                    
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Name *" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)" required name="name" autocomplete="off"value="" />
                                    </div>
                                    
                                    <div class="form-group">
                                        <input type="email" id="email" name="email" class="form-control" onkeydown="validation()" autocomplete="off" placeholder="Your Email *" required value="" />
                                        <span class="formerror" id="text"></span>
                                    </div>

                                    <div class="form-group">
                                        <input type="password" name="pass" id="pass" class="form-control" placeholder="Password *" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must input 1 uppercase, 1 lowercase,1 number and 1 special characters (min: 8)!" required value=""/>
                                        <i class="toggle-password fa fa-fw fa-eye-slash"></i>
                                        <span id="password_msg"></span>
                                    </div>
                                    
                                    <div class="form-group">
                                        <input type="password" id="confirm_pass" name="confirm_pass" class="form-control"  placeholder="Confirm Password *" required value="" />
                                        <span id="confirm_password_msg"></span>
                                    </div>                                    

                                     <div class="form-group">
                                          <input type="number" id="age" placeholder="Age *" class="form-control" required name="age" max="120" min="10"  title="Age must be between 10 to 120!">
                                     </div>                                         

                                    <div class="form-group">
                                        <input type="phone" id="Phone" name="Phone" maxlength="10" class="form-control"  pattern="[6789][0-9]{9}" oninvalid="this.setCustomValidity('Enter valid mobile number!')" oninput="this.setCustomValidity('')" placeholder="Your Phone *" required value="" />
                                    </div> 

                                    <div class="form-group">
                                        <label for="Gender" >Gender: </label><br>
                                        <div class="col-md-9">
                                            <input type="radio" required name="gender" value="male">Male    
                                            <input type="radio" required name="gender" value="female">Female
                                        </div>
                                    </div><br>

                                    <div class="d-flex justify-content-between">
                                        <a type="submit" href="/" id="reset" class="btn btn-danger">RESET</a>
                                        <button type="submit" id="register-btn" name="register-btn" class="btn btn-success" value="">REGISTER</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                        


                        <!-- This is the Login tab -->
                        <div class="tab-pane fade show" id="login-bar" role="tabpanel" aria-labelledby="login-tab">
                            <h1 class="register-heading">Login Form</h1>
                            
                            <div class="row register-form">
                                <div class="col-md-7 m-auto">
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Email *" value="" />
                                        <small id="emailHelp" class="text-info">We'll never share your login credential.</small>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Password *" value="" />
                                        <i class="toggle-password fa fa-fw fa-eye-slash"></i>
                                    </div>

                                    <div class="form-group text-center">
                                    <button type="submit" id="register" class="btn btn-primary d-inline-block">LOGIN</button>
                                    </div>
                                </div> 
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>    
    </form>    
        


<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript">
// Toggle Password 
$(".toggle-password").click(function() {
    $(this).toggleClass("fa-eye fa-eye-slash");
    input = $(this).parent().find("input");
    if (input.attr("type") == "password") {
        input.attr("type", "text");
    } else {
        input.attr("type", "password");
    }

});

</script>
</body>
</html>
